<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5 pt-5">
        <div class="col-md-6 mx-auto">
            <form method="POST">
                {%  csrf_token %}
                <div class="form-group">
                    <label>Enter Name</label>
                    <input class="form-control"  name="name" placeholder="Enter name" id="username-input">
                </div>

                <div class="form-group mt-4">
                    <label>Enter Room Name</label>
                    <input class="form-control"  name="room_name" placeholder="Enter room name" id="room-name-input">
                </div>
                <button class="btn btn-danger mt-5">Submit</button>
            </form>
        </div>
    </div>



    <script>

            document.querySelector('#room-name-input').focus();

            document.querySelector('#room-name-submit').onclick = function(e) {
                var roomName = document.getElementById('room-name-input').value;
                var userName = document.getElementById('username-input').value;

                window.location.replace('chat/'+ roomName + '/?name=' + userName);
            };

    </script>

</body>
</html>
