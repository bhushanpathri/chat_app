<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<div class="container mt-5 pt-5">
        <div class="col-md-6 mx-auto">
            <form method="POST">
                {%  csrf_token %}
                <div class="form-group">
                    <label>Enter  username</label>
                    <input class="form-control"  name="username" placeholder="Enter name" id="username-input">
                </div>

                <div class="form-group mt-4">
                    <label>Enter your Name</label>
                    <input class="form-control"  name="name" placeholder="Enter last_name" >
                </div>
                 <div class="form-group mt-4">
                    <label>password</label>
                    <input class="form-control"  name="password" placeholder="Enter password" >
                </div>

                <button class="btn btn-danger mt-5">Submit</button>
            </form>
        </div>
    </div>
